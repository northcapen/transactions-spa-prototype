<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <link rel="stylesheet" type="text/css" href="css/clndr.css" />
        <link rel="stylesheet/less" type="text/css" href="css/styles.less" />

        <script src="js/vendor/less.js"></script>

        <script id="transactions-template" type="text/x-handlebars-template">
            {{#if transactions}}
              {{#each transactions}}
                <li style="cursor: pointer;">
                <div class="date">{{time}}</div>
                <div class="avatar-tag">P</div>
                <div class="name">{{partyName}}</div>
                <div class="description">{{description}}</div>
                <div class="amount negative">{{amount}}&nbsp;{{currency}}</div>
              </li>
              {{/each}}
            {{else}}
                No transactions found
            {{/if}}

        </script>

        <script id="filter-panel-template" type="text/x-handlebars-template">
            <form onsubmit="return false;">
                  <label> Date from: <input name="startDate" type="date" value="{{startDate}}"/></label>
                  <label> Date to: <input name="endDate" type="date" value="{{endDate}}"/></label>
                  <div>
                    <label>Find transaction: <input name="details" type="text" value="{{details}}"/></label>
                  </div>
                  <button type="submit">Filter</button>
            </form>
        </script>

        <script id="transaction-header" type="text/x-handlebars-template">
            <div>
                <span class="from"></span> - <span class="to"></span>
            </div>
        </script>
    </head>


    <body>
      <div class="col-6">
        <div class="cal1"></div>
        <div class="filter-panel"></div>
      </div>

      <div class="col-6">
          <div class="header"></div>
          <div class="transactions"></div>
      </div>

      <script src="js/dist-backbone.js"></script>
    </body>
</html>
